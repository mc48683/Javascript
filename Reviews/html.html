<body>
    <i class="fa-regular fa-message"></i>
    <main>
        <div class="container">
            <div class="title">
                <h1>Our Reviews</h1>
                   
            </div>
            <article class="review">

                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?

                <div class="btn-container">
                    <button class="prev-btn">
                        <i class=" fa fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class=" fa fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button class="surprise">Surprise me</button>
            </article>
        </div>
    </main>
